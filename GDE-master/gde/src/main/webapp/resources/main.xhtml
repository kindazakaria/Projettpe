<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:head>
        <title>GDE - IFI</title>

    <h:body>

        <div id="topo">
            <a href="#"><div id="logot"></div></a>            
                        
            <div id="logoff">

                    <br/>
                    <h5><h:outputText value="BIENVENUE (A) #{utilisateurConnecte.procurerUtilisateur().getUtilisateurNom()}!"/></h5>

                    <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">

                </h:form>
            </div>
        </div>  

        <div id="menu"><!-- Menu ########################################## Menu-->
            <h:form>    
                <p:menubar styleClass="labelmenu">

                    <p:submenu label="Enregistrer"> 
                        <p:menuitem value="Administrateur" action="#{utilisateurController.clearUtilisateur()}" ajax="false"/>                        
                        <p:menuitem value="Professeur" action="#{utilisateurController.clearProfesseur()}" ajax="false"/>                        
                        <p:menuitem value="Matiere" action="#{matiereController.clearMatiere()}" ajax="false"/>

                        <p:menuitem value="Ajouter notes" action="#{notController.clearSuivre()}" ajax="false"/> 
                        </p:submenu> 
                    <p:submenu label="Recherche">  
                        <!--<p:menuitem value="Etudiant" action="{notController.clearFiltreSuivre()}" ajax="false"/>-->  
                        <p:menuitem value="Notes par matière" action="#{infoController.clearMatiereNote()}" ajax="false"/>  
                        <p:menuitem value="Infos" action="#{infoController.clearNoteSuivre()}" ajax="false"/>  
                    </p:submenu>                                      
                </p:menubar> 
            </h:form>           
        </div>

        <!-- Menu ########################################## Menu -->

        <div id="tarefas">
            <ui:insert name="tarefas"></ui:insert>
        </div>

        <div id="rodape">
            <a href="#"><img src="#{facesContext.externalContext.requestContextPath}/resources/restrict/images/logo_ifi.jpg" /></a>

            <div id="copyright">                  
                <a href="#">GDE - IFI - &copy; Copyright edu.ifi.vn 2018</a>
            </div>
        </div>
