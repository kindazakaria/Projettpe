<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <!--<p:fieldset legend="Enregistrer Etudiant">-->
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Etudiant">
                    <h:form enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true" />
                        
                        <h:outputLabel for="photoEtudiant" value="Etudiant.:"/>
                        <p:selectOneMenu id="photoEtudiant" value="#{photoController.photo.photoEtudiant.id}">
                            <f:selectItems value="#{utilisateurController.etudiantList}" 
                                           var="photoEtudiant" itemValue="#{photoEtudiant.id}" 
                                           itemLabel="#{photoEtudiant.utilisateurNom} #{photoEtudiant.utilisateurPrenom}"/>
                            </p:selectOneMenu>
                        
                        <br/>
                        <br/>
                        
                        <h:outputLabel for="photo" value="Photo.:"/>
                        <p:fileUpload id="photo" value="#{photoController.file}" mode="simple" skinSimple="true"/>
                        
                        <br/>
                        <br/>
                        
                        <p:commandButton value="Submit" ajax="false" actionListener="#{photoController.upload()}"/>
                    </h:form>
                </p:tab>
            </p:tabView>


        <!--</p:fieldset>-->
    </ui:define>
</ui:composition>
